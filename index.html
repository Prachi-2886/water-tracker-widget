<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Water Tracker Widget ‚Äî Prachi & Aaryan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg: #0c1f18;
      --card: #153b2b;
      --text-soft: #e8ffe7;
      --white: #ffffff;
      --accent1: #4dd0e1;
      --accent2: #00bcd4;
      --shadow: rgba(2,8,6,0.45);
    }

    body {
      font-family: "Poppins", sans-serif;
      padding: 20px;
      background: var(--bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .card {
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 18px;
      padding: 16px 20px;
      width: 320px;
      box-shadow: 0 8px 20px var(--shadow);
      gap: 16px;
    }

    .plant-wrap {
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .plant {
      font-size: 48px;
      transition: transform 300ms cubic-bezier(.2,.9,.3,1);
      will-change: transform;
      user-select: none;
      pointer-events: none;
    }

    .plant.pop {
      animation: plantPop 420ms cubic-bezier(.2,.9,.3,1);
    }

    @keyframes plantPop {
      0% { transform: scale(1) rotate(0deg); }
      40% { transform: scale(1.26) rotate(-6deg); }
      80% { transform: scale(0.98) rotate(2deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    h2 { font-size: 20px; margin: 0; font-weight: 600; }
    .progressText { margin: 6px 0 10px; font-size: 16px; font-weight: 700; color: var(--text-soft); }

    .counter-box { display:flex; gap:12px; align-items:center; }

    .btn {
      border: none;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(240,240,240,0.94));
      color: var(--bg);
      font-size: 22px;
      font-weight: 800;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(3,10,8,0.4), inset 0 -6px 12px rgba(0,0,0,0.06);
      display: inline-grid;
      place-items: center;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms;
    }
    .btn:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 14px 28px rgba(3,10,8,0.48); }
    .btn:active { transform: translateY(0) scale(0.96); box-shadow: 0 6px 12px rgba(3,10,8,0.28); }
    .btn.plus { background: linear-gradient(180deg, #b8f0ff, #7fe6ff); color: #01373b; }
    .btn.minus { background: linear-gradient(180deg, #ffdede, #ffc6c6); color: #3b0b0b; }

    .helpers {
      display: flex; gap: 12px; margin-top: 8px; align-items: center; flex-wrap: wrap; justify-content: center;
    }
    .helper-btn {
      background: linear-gradient(135deg,#7be9ff,#7fffd4);
      color: #04231f;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(1,50,50,0.18);
      transition: transform 200ms, box-shadow 200ms;
      display:flex; gap:8px; align-items:center; font-size:14px;
    }
    .helper-btn:hover{ transform: translateY(-4px); box-shadow: 0 12px 28px rgba(1,50,50,0.22); }
    .helper-btn:active{ transform: translateY(0) scale(0.98); }

    .history-wrap { width: 90%; max-width: 820px; margin-top: 16px; overflow-x: auto; }
    #historyTable { width:100%; border-collapse: collapse; color: var(--text-soft); font-size:14px; background: transparent; }
    #historyTable thead th { text-align:center; padding:12px; font-weight:700; border-bottom:1px solid rgba(255,255,255,0.06); }
    #historyTable tbody td { text-align:center; padding:10px; border-bottom:1px solid rgba(255,255,255,0.03); }

    .droplet {
      position: fixed; width: 14px; height: 20px;
      background: linear-gradient(180deg, #a8f0ff, #00b4ff);
      border-radius: 50% 50% 45% 45%; transform-origin:center bottom; z-index:9999; pointer-events:none;
      box-shadow: 0 6px 12px rgba(0,140,200,0.18);
      animation: dropletUp 900ms cubic-bezier(.2,.8,.25,1);
    }
    @keyframes dropletUp {
      0% { transform: translateY(0) scale(0.9); opacity:1; filter: blur(0px); }
      60% { transform: translateY(-36px) scale(1.05) rotate(-8deg); opacity:0.95; }
      100% { transform: translateY(-90px) scale(0.8) rotate(-18deg); opacity:0; filter: blur(2px); }
    }
    .ripple {
      position: absolute; width: 12px; height: 12px; border-radius:50%; background: rgba(0,180,255,0.18);
      left:50%; top:50%; transform: translate(-50%,-50%) scale(0.2); pointer-events:none; animation: ripplePop 520ms ease-out forwards;
    }
    @keyframes ripplePop { to { transform: translate(-50%,-50%) scale(2.6); opacity: 0; } }

    @media (max-width:420px){
      .card{ width:94%; padding:14px; }
      .plant{ font-size:38px; }
      .btn{ width:48px; height:48px; font-size:20px; }
    }
  </style>
</head>
<body>

  <!-- PRACHI -->
  <div class="card">
    <div class="plant-wrap"><div id="plant1" class="plant">‚òòÔ∏è</div></div>
    <div>
      <h2>‚ú®‚Ä¢¬∞Prachuuu¬∞‚Ä¢‚ú®</h2>
      <p id="progress1" class="progressText">0 / 14 glasses</p>
      <div class="counter-box">
        <button class="btn minus" onclick="removeWater1(event)">‚àí</button>
        <button class="btn plus" onclick="addWater1(event)">+</button>
      </div>
    </div>
  </div>

  <!-- AARYAN -->
  <div class="card">
    <div class="plant-wrap"><div id="plant2" class="plant">‚òòÔ∏è</div></div>
    <div>
      <h2>üçÄ‚Ä¢Noniiii‚Ä¢üçÄ</h2>
      <p id="progress2" class="progressText">0 / 14 glasses</p>
      <div class="counter-box">
        <button class="btn minus" onclick="removeWater2(event)">‚àí</button>
        <button class="btn plus" onclick="addWater2(event)">+</button>
      </div>
    </div>
  </div>

  <div class="helpers">
    <button class="helper-btn" onclick="manualSave()">üíæ Save Today</button>
    <button class="helper-btn" onclick="manualSaveAndReset()">üßπ Save & Reset</button>
    <button class="helper-btn" onclick="loadHistory()">üîÑ Refresh History</button>
  </div>

  <h2 style="color:#e8ffe7; margin-top:20px;">üìÖ Water Intake History</h2>
  <div class="history-wrap">
    <table id="historyTable" aria-live="polite"></table>
  </div>

  <script type="module">
    // NOTE: Auth removed to avoid iframe third-party cookie issues in Notion embeds.
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      collection,
      query,
      orderBy,
      getDocs,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTecz188T94RYZ8gBb_Fw9zNDN4g5gyvo",
      authDomain: "prachuu-water-tracker.firebaseapp.com",
      projectId: "prachuu-water-tracker",
      storageBucket: "prachuu-water-tracker.firebasestorage.app",
      messagingSenderId: "14042922344",
      appId: "1:14042922344:web:190cc14f99c06999f3eadd",
      measurementId: "G-LS7D01MRE8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const maxCups = 14;
    let cups1 = 0, cups2 = 0;
    const userA = "Prachi";
    const userB = "Aaryan";
    const users = [userA, userB];
    const todayStr = () => new Date().toISOString().split("T")[0];

    function updatePlant(plantEl, cups) {
      if (cups <= 2) plantEl.textContent = "‚òòÔ∏è";
      else if (cups <= 4) plantEl.textContent = "üå±";
      else if (cups <= 6) plantEl.textContent = "üåø";
      else if (cups <= 8) plantEl.textContent = "ü™¥";
      else if (cups <= 10) plantEl.textContent = "üå≤";
      else if (cups <= 12) plantEl.textContent = "üå≥";
      else plantEl.textContent = "üå∏";
    }

    function update1() {
      document.getElementById("progress1").textContent = `${cups1} / ${maxCups} glasses`;
      updatePlant(document.getElementById("plant1"), cups1);
    }
    function update2() {
      document.getElementById("progress2").textContent = `${cups2} / ${maxCups} glasses`;
      updatePlant(document.getElementById("plant2"), cups2);
    }

    /* VISUAL HELPERS */
    function createDropletAtElem(elem) {
      const rect = elem.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2 - 6;
      const drop = document.createElement('div');
      drop.className = 'droplet';
      drop.style.left = (x - 7) + 'px';
      drop.style.top = (y - 10) + 'px';
      document.body.appendChild(drop);

      const card = elem.closest('.card');
      if (card) {
        const plantWrap = card.querySelector('.plant-wrap');
        if (plantWrap) {
          const ripple = document.createElement('div');
          ripple.className = 'ripple';
          plantWrap.appendChild(ripple);
          const plant = plantWrap.querySelector('.plant');
          if (plant) {
            plant.classList.remove('pop');
            void plant.offsetWidth;
            plant.classList.add('pop');
          }
          ripple.addEventListener('animationend', () => ripple.remove());
        }
      }
      drop.addEventListener('animationend', () => drop.remove());
    }

    /* FIRESTORE read/write */
    async function saveCount(user, count) {
      try {
        const docRef = doc(db, "users", user, "water", todayStr());
        await setDoc(docRef, { count: count, date: todayStr() }, { merge: true });
      } catch (e) { console.error("saveCount error", e); }
    }

    async function saveDailyHistory() {
      try {
        const dateKey = todayStr();
        const docRef = doc(db, "history", dateKey);
        await setDoc(docRef, {
          date: dateKey,
          [userA]: cups1,
          [userB]: cups2,
          completedA: Math.round((cups1 / maxCups) * 100),
          completedB: Math.round((cups2 / maxCups) * 100),
          savedAt: new Date().toISOString()
        }, { merge: true });
      } catch (e) { console.error("saveDailyHistory error", e); }
    }

    async function loadHistoryOnceAndRender(snapDocs) {
      try {
        let html = `
          <thead><tr>
            <th>Date</th>
            <th>${userA}</th>
            <th>${userB}</th>
            <th>% ${userA}</th>
            <th>% ${userB}</th>
          </tr></thead><tbody>
        `;
        snapDocs.forEach(docSnap => {
          const d = docSnap.data();
          html += `<tr>
            <td>${d.date ?? "-"}</td>
            <td>${d[userA] ?? 0}</td>
            <td>${d[userB] ?? 0}</td>
            <td>${d.completedA ?? 0}%</td>
            <td>${d.completedB ?? 0}%</td>
          </tr>`;
        });
        html += `</tbody>`;
        document.getElementById("historyTable").innerHTML = html;
      } catch (e) { console.error("render history error", e); }
    }

    async function loadHistory() {
      try {
        const historyRef = collection(db, "history");
        const q = query(historyRef, orderBy("date", "desc"));
        const snap = await getDocs(q);
        await loadHistoryOnceAndRender(snap.docs);
      } catch (e) { console.error("loadHistory failed", e); }
    }

    /* REALTIME LISTENERS for today's counts and history */
    function setupRealtimeListeners() {
      // listeners for each user's today doc
      for (const u of users) {
        const docRef = doc(db, "users", u, "water", todayStr());
        onSnapshot(docRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            if (u === userA) { cups1 = data.count || 0; update1(); }
            if (u === userB) { cups2 = data.count || 0; update2(); }
          } else {
            // ensure doc exists with 0
            setDoc(doc(db, "users", u, "water", todayStr()), { count: 0, date: todayStr() }).catch(console.error);
          }
        }, err => console.error("users onSnapshot error", err));
      }

      // history realtime listener
      const historyRef = collection(db, "history");
      const histQuery = query(historyRef, orderBy("date", "desc"));
      onSnapshot(histQuery, (querySnap) => {
        // render fresh
        loadHistoryOnceAndRender(querySnap.docs).catch(console.error);
      }, err => console.error("history onSnapshot error", err));
    }

    /* BUTTON ACTIONS (same logic but with visuals + realtime saves) */
    window.addWater1 = async (ev) => {
      const btn = ev.currentTarget;
      if (cups1 < maxCups) cups1++;
      update1();
      createDropletAtElem(btn);
      await saveCount(userA, cups1);
    };
    window.removeWater1 = async (ev) => {
      const btn = ev.currentTarget;
      if (cups1 > 0) cups1--;
      update1();
      createDropletAtElem(btn);
      await saveCount(userA, cups1);
    };
    window.addWater2 = async (ev) => {
      const btn = ev.currentTarget;
      if (cups2 < maxCups) cups2++;
      update2();
      createDropletAtElem(btn);
      await saveCount(userB, cups2);
    };
    window.removeWater2 = async (ev) => {
      const btn = ev.currentTarget;
      if (cups2 > 0) cups2--;
      update2();
      createDropletAtElem(btn);
      await saveCount(userB, cups2);
    };

    function scheduleMidnightReset() {
      const now = new Date();
      const nextMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 2);
      const ms = nextMidnight - now;
      setTimeout(async () => {
        await saveDailyHistory();
        cups1 = 0; cups2 = 0;
        await saveCount(userA, 0);
        await saveCount(userB, 0);
        update1(); update2();
        // loadHistory handled by realtime listener
        scheduleMidnightReset();
      }, ms);
    }

    window.manualSaveAndReset = async () => {
      await saveDailyHistory();
      cups1 = 0; cups2 = 0;
      await saveCount(userA, 0);
      await saveCount(userB, 0);
      update1(); update2();
    };

    window.manualSave = async () => {
      await saveDailyHistory();
    };

    /* INIT */
    async function init() {
      // initial load (one-shot) in case onSnapshot doesn't fire immediately
      await loadHistory().catch(console.error);
      // create realtime listeners that will keep UI in sync
      setupRealtimeListeners();
      // ensure today's docs exist and counters load once
      for (const u of users) {
        try {
          const docRef = doc(db, "users", u, "water", todayStr());
          const s = await getDoc(docRef);
          if (!s.exists()) {
            await setDoc(docRef, { count: 0, date: todayStr() });
          }
        } catch (e) { console.error("ensure today doc", e); }
      }
      // schedule midnight reset (works while page open)
      scheduleMidnightReset();
    }

    // run on load
    window.addEventListener('DOMContentLoaded', () => { init().catch(console.error); });

  </script>
</body>
</html>
